<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc8ddc591d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/Style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
            <h1>Practica JavaScript</h1>
    </header>
        <a href="index.html" class="atras"> <i class="fas fa-arrow-left "> Atras </i></a> 
  <main class="content">

        <form action="" id="form" class="form-calculadora">
            <div  class="calculadora">
                <div class="mostrar">
                    <p id="screen-top" class="screen-top" disable>0</p>
                    <p id="screen-result" class="screen-result"> 0</p>
                </div>
                <div id="button" class="botones">
                    <input value="C" type="button" name="clear" id="borrar" > 
                    <input value="/" type="button" name="operacion" id="divicion">
                    <input value="*" type="button" name="operacion" id="multiplicacion"> 
                    <input value="-" type="button" name="operacion" id="resta">
                     <input value="7" type="button" name="numero" id="siete">
                     <input value="8" type="button" name="numero" id="ocho">
                     <input value="9" type="button" name="numero" id="nueve">
                     <input value="+" type="button" name="operacion" id="suma"   >
                     <input value="4" type="button" name="numero" id="cuatro">
                     <input value="5" type="button" name="numero" id="cinco">
                     <input value="6" type="button" name="numero" id="seis">
                     <input value="%" type="button" name="operacion" id="porc"   >
                     <input value="1" type="button" name="numero" id="uno">
                     <input value="2" type="button" name="numero" id="dos">
                     <input value="3" type="button" name="numero" id="tres">
                     <input value="=" type="button" name="igual" id="igual"  class="row2"> 
                     <input value="0" type="button" name="numero" id="cero" class="col2">
                     <input value="." type="button" name="numero" id="punto">
                </div>
            </div>
        </form>
                    
            

         
  </main>

<script src="/js/Calc.js"></script>
</body>
</html>
